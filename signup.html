<h3>Sign Up</h3>

<table>

</tr>
<tr>
	<td align="right">Last Name</td><td><input type="text" name="Lname" onchange="removeError(this)"/></td>
</tr>
<tr>
	<td align="right">Address</td><td><input type="text" name="Address" onchange="removeError(this)"/></td>
</tr>
<tr>
	<td align="right">Phone</td><td><input type="text" name="Phone" onchange="removeError(this)"/></td>
</tr>
<tr>
